<!DOCTYPE html>
<html>
    <head>
        <title>Rock paper scissors</title>
        <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
        
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>

        <button onclick="playgame('rock')" class="move-button"><img src="images/rock.png" class="move-icon"></button>


        <button onclick="playgame('paper')" class="move-button"><img src="images/paper.png" class="move-icon"></button>

   
        <button onclick="playgame('scissors')" class="move-button"><img src="images/scissor.png" class="move-icon"></button>
        

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button onclick="score.wins=0;score.losses=0;score.ties=0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-button">Reset Score</button>


<script src="scripts/10-rock-paper-scissors.js">
        </script>
    </body>
</html>
